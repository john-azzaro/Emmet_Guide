<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emmet Guide</title>
    <meta name="Emmet Guide" content="A guide to Emmet abbreviations for HTML and CSS"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

<!--To start an HTML 5 document-->   
    html:5
<!--Result-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        
    </body>
    </html>


<br><br><br>


<!--To make a basic header-->
    nav.navbar.navbar-inverse>div.navbar-header>a.navbar-brand{Crazy Fast}^ul.nav.navbar-nav>li.menu-$*3
<!--Result-->
<nav class="navbar navbar-inverse">
    <div class="navbar-header"><a href="" class="navbar-brand">Crazy Fast</a></div>
    <ul class="nav navbar-nav">
        <li class="menu-1"></li>
        <li class="menu-2"></li>
        <li class="menu-3"></li>
    </ul>
</nav>


<br><br><br>

<!--To make a basic jumbotron-->
    div.jumbotron.text-center>h1+p+a#go-button.btn.btn-danger
<!--Result-->
<div class="jumbotron text-center">
    <h1>title</h1>
    <p>sub-title</p>
    <a href="" id="go-button" class="btn btn-danger">click me</a>
</div>











</body>
</html>
